<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player</title>
    <meta name="9475f2dbe451270d183769ea003da792ff72cbc2" content="9475f2dbe451270d183769ea003da792ff72cbc2">
    <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        #player {
            width: 100% !important;
            height: 100% !important;
        }
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 2rem;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div id="player"></div>
    <div id="loading" class="loading">Loading...</div>

    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const channelId = urlParams.get('id');

        fetch("https://universe-cors.deno.dev/https://channels-json.deno.dev/playlist.json")
            .then(response => response.json())
            .then(playlist => {
                const channel = playlist.find(item => item.id === channelId);

                if (channel) {
                    const playerInstance = jwplayer("player").setup({
                        controls: true,
                        displaytitle: true,
                        autostart: true,
                        stretching: "exactfit",
                        displaydescription: true,
                        captions: {
                            color: "#FFF",
                            fontSize: 14,
                            backgroundOpacity: 0,
                            edgeStyle: "raised",
                        },
                        playlist: [{
                            title: channel.name,
                            description: "Live Stream",
                            image: channel.logo,
                            sources: [{
                                file: channel.url,
                                drm: {
                                    clearkey: {
                                        key: channel.k,
                                        keyId: channel.kid,
                                    }
                                }
                            }]
                        }]
                    });

                    playerInstance.on('ready', () => {
                        document.getElementById('loading').style.display = 'none';
                    });
                } else {
                    console.error("Channel with ID", channelId, "not found");
                    document.getElementById('loading').textContent = "Channel not found";
                }
            })
            .catch(error => {
                console.error(error);
                document.getElementById('loading').textContent = "Error loading channel";
            });
    </script>
</body>
</html>
