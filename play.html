<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Player</title>
    <meta name="9475f2dbe451270d183769ea003da792ff72cbc2" content="9475f2dbe451270d183769ea003da792ff72cbc2" />
    <style>
        html {
            font-family: Poppins;
            background: #000;
            margin: 0;
            padding: 0;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
        }

        .loading-text {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            text-align: center;
            width: 100%;
            height: 100px;
            line-height: 100px;
            font-size: 40px;
        }

        .loading-text span {
            display: inline-block;
            margin: 0 5px;
            color: #ffa501;
            font-family: 'Quattrocento Sans', sans-serif;
        }

        .loading-text span:nth-child(1) {
            filter: blur(0px);
            animation: blur-text 1.5s 0s infinite linear alternate;
        }

        .loading-text span:nth-child(2) {
            filter: blur(0px);
            animation: blur-text 1.5s 0.2s infinite linear alternate;
        }

        .loading-text span:nth-child(3) {
            filter: blur(0px);
            animation: blur-text 1.5s 0.4s infinite linear alternate;
        }

        .loading-text span:nth-child(4) {
            filter: blur(0px);
            animation: blur-text 1.5s 0.6s infinite linear alternate;
        }

        .loading-text span:nth-child(5) {
            filter: blur(0px);
            animation: blur-text 1.5s 0.8s infinite linear alternate;
        }

        .loading-text span:nth-child(6) {
            filter: blur(0px);
            animation: blur-text 1.5s 1s infinite linear alternate;
        }

        .loading-text span:nth-child(7) {
            filter: blur(0px);
            animation: blur-text 1.5s 1.2s infinite linear alternate;
        }

        .loading-text span:nth-child(8) {
            filter: blur(0px);
            animation: blur-text 1.5s 1.4s infinite linear alternate;
        }

        .loading-text span:nth-child(9) {
            filter: blur(0px);
            animation: blur-text 1.5s 1.6s infinite linear alternate;
        }

        .loading-text span:nth-child(10) {
            filter: blur(0px);
            animation: blur-text 1.5s 1.2s infinite linear alternate;
        }

        @keyframes blur-text {
            0% {
                filter: blur(0px);
            }
            100% {
                filter: blur(4px);
            }
        }

        #player {
            position: absolute;
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>
    <div id="player"></div>
    <div id="loading" class="loading">
        <div class="loading-text">
            <span class="loading-text-words"></span>
            <span class="loading-text-words"></span>
            <span class="loading-text-words"></span>
            <span class="loading-text-words"></span>
            <span class="loading-text-words"></span>
            <span class="loading-text-words"></span>
            <span class="loading-text-words"></span>
        </div>
    </div>

    <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const channelId = urlParams.get('id');

        fetch("https://universe-cors.deno.dev/https://channels-json.deno.dev/playlist.json")
            .then(response => response.json())
            .then(playlist => {
                const channel = playlist.find(item => item.id === channelId);

                if (channel) {
                    const playerInstance = jwplayer("player").setup({
                        controls: true,
                        sharing: true,
                        displaytitle: true,
                        autostart: false,
                        stretching: "exactfit",
                        displaydescription: true,
                        abouttext: "Video Player By Cinemad",
                        aboutlink: "https://madstream.in",
                        skin: {
                            name: "netflix",
                        },
                        logo: {
                            file: "https://madstream.in/uploads/png/b6fe0c3f659e04aa7d07836abbc5c1d6.png",
                            link: "https://madstream.in",
                        },
                        captions: {
                            color: "#FFF",
                            fontSize: 14,
                            backgroundOpacity: 0,
                            edgeStyle: "raised",
                        },
                        playlist: [{
                            title: channel.name,
                            description: "You're Watching",
                            image: channel.logo,
                            sources: [{
                                file: channel.url+"?begin=20240525T010000&end=20240630T160000",
                                drm: {
                                    clearkey: {
                                        key: channel.k,
                                        keyId: channel.kid,
                                    }
                                }
                            }]
                        }]
                    });

                    playerInstance.on('ready', () => {
                        document.getElementById('loading').style.display = 'none';
                    });
                } else {
                    console.error("Channel with ID", channelId, "not found");
                    document.getElementById('loading').textContent = "Channel not found";
                }
            })
            .catch(error => {
                console.error(error);
                document.getElementById('loading').textContent = "Error loading channel";
            });

        setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
        }, 2500);
    </script>
</body>
</html>
